<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:padding="http://www.w3.org/1999/xhtml"
      xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <!--Required meta tags -->
    <metacharset="utf-8">
    <metaname="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS -->
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
</head>
<body>

<!-- Navigation -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Project Web Task List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/index">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="allTasks">All Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="toDo">To do</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="done">Done</a>
                </li>
                <li th:if="!${session.isLoggedIn}" class="nav-item">
                    <a class="nav-link" href="login">Login</a>
                </li>
                <li th:if="${session.isLoggedIn}" class="nav-item">
                    <a class="nav-link" href="logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Add task -->

<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">Add task</h1>
        <p class="lead">Add a task to the list by entering required information:</p>
    </div>
    <form action="/index" method="post">
        <div class="form-group col-md-5">
            <input type="text" aria-label="description" class="form-control" name="description" id="description" placeholder="Description">
            <input type="text" aria-label="comment" class="form-control" name="comment" id="description" placeholder="Comment">
            <input type="text" aria-label="done" class="form-control" name="owner" id="owner" placeholder="Owner">
        </div>
        <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="checkbox" name="isCompleted" id="isCompleted">
            <label class="form-check-label" for="isCompleted">
                Check if completed
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
        </div>
</div>
</form>

<!-- Search task -->

<h4>Search tasks</h4>
<form action="/search" method="post">
    <input type="text" name="keyword" id="keyword" placeholder="Keyword">
    <button type="submit">Submit</button>
</form>

</body>
</html>
