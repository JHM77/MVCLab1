<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
</head>
<body>

<!-- Navigation -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Project Web Task List</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-left">
                <li class="nav-item">
                    <a class="nav-link" href="allTasks">All Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="toDo">To do</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="done">Done</a>
                </li>
            </ul>
        </div>
        <!-- Search function -->
        <form action="/search" method="post">
            <input type="text" name="keyword" id="keyword" placeholder="Search tasks..">
        </form>
        <!-- Search function end -->
    </div>
</nav>

<!-- Add task -->

<div class="jumbotron">
        <h1 class="display-4">This is a task tracker</h1>
        <p class="lead">Simply add your to-do's below!</p>
        <hr class="my-4">

        <form action="/index" method="post">
            <input class="text" type="text" name="description" id="description" placeholder="Description">
            <br>
            <input class="text" type="text" name="comment" id="comment" placeholder="Comment">
            <br>
            <input class="text" type="text" name="owner" id="owner" placeholder="Owner">
            <br>
            <button type="submit">Submit</button>
        </form>
</div>

<!-- Table with items-->

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Description</th>
        <th scope="col">Comment</th>
        <th scope="col">Owner</th>
    </tr>
    </thead>
    <tbody id="myTable">
    <tr th:each="task : ${allTasks}">
        <td><a th:href="'/task/' + ${task.id}" p th:text="${task.description}" /></td>
        <td><a th:href="'/task/' + ${task.id}" p th:text="${task.comment}" /></td>
        <td><a th:href="'/task/' + ${task.id}" p th:text="${task.owner}" /></td>
    </tr>
    <tr th:each="task : ${tasksToDo}">
        <td><a th:href="'/task/' + ${task.id}" p th:text="${task.description}" /></td>
        <td><a th:href="'/task/' + ${task.id}" p th:text="${task.comment}" /></td>
        <td><a th:href="'/task/' + ${task.id}" p th:text="${task.owner}" /></td>
    </tr>
    <tr th:each="task : ${tasksDone}">
        <td><a th:href="'/task/' + ${task.id}" p th:text="${task.description}" /></td>
        <td><a th:href="'/task/' + ${task.id}" p th:text="${task.comment}" /></td>
        <td><a th:href="'/task/' + ${task.id}" p th:text="${task.owner}" /></td>
    </tr>
    <tr th:each="task : ${result}">
        <td><a th:href="'/task/' + ${task.id}" p th:text="${task.description}" /></td>
        <td><a th:href="'/task/' + ${task.id}" p th:text="${task.comment}" /></td>
        <td><a th:href="'/task/' + ${task.id}" p th:text="${task.owner}" /></td>
    </tr>
    </tbody>
</table>

</body>
</html>
