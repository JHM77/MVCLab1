<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:padding="http://www.w3.org/1999/xhtml"
      xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <!--Required meta tags -->
    <metacharset="utf-8">
    <metaname="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS -->
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
</head>
<body>

<!-- Navigation -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Project Web Task List</a>
        <!-- Search function -->
        <form action="/search" method="post">
            <input type="text" name="keyword" id="keyword" placeholder="Search..">
        </form>
        <!-- Search function end -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="allTasks">All Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="toDo">To do</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="done">Done</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Add task -->

<div class="jumbotron">
        <h1 class="display-4">Project Web Task List</h1>
        <p class="lead">This is a task tracker. Simply add your to-do's!</p>
        <hr class="my-4">

        <form class="addform" action="/index" method="post">
            <input class="text" type="text" name="description" id="description" placeholder="Description">
            <br>
            <input class="text" type="text" name="comment" id="comment" placeholder="Comment">
            <br>
            <input class="text" type="text" name="owner" id="owner" placeholder="Owner">
            <br>
            <button type="submit">Submit</button>
        </form>
</div>

</body>
</html>
