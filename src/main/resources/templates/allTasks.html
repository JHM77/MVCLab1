<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:background-color="http://www.w3.org/1999/xhtml"
      xmlns:font-weight="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <!--Required meta tags -->
    <metacharset="utf-8">
    <metaname="viewport"content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS -->
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous">
</head>
<body>

<h1>Project Web Task List</h1>

<table>
    <tr>
    <th>Description</th>
    <th>Comment</th>
    <th>Owner</th>
    </tr>
    <tr th:each="task : ${allTasks}">
        <td><p th:text="${task.description}" /></td>
        <td><p th:text="${task.comment}" /></td>
        <td><p th:text="${task.owner}" /></td>
    </tr>
</table>

<a href="index">Back</a>

</body>
</html>
