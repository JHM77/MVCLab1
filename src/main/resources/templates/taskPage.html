<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
</head>
<body>

<!-- Navigation -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Project Web Task List</a>
        <!-- Search function -->
        <form action="/search" method="post">
            <input type="text" name="keyword" id="keyword" placeholder="Search tasks..">
        </form>
        <!-- Search function end -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="allTasks">All Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="toDo">To do</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="done">Done</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Present task information -->

<div class="jumbotron">
    <h1 class="display-4" th:text="${task.description}"></h1>
    <p class="lead" th:text="'This task is owned by ' + ${task.owner}"></p>
    <hr class="my-4">
    <button type="submit">Mark as completed</button>
    <button type="submit">Edit</button>
    <button type="submit">Delete</button>

</div>

</body>
</html>
